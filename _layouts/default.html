<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="red">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <header class="page-header" role="banner">
      <center>
      <br>
      <br>
      <h1 class="project-name"><i>Simulacres et Simulation</i></h1>
        <center>
    </header>

    <main id="content" class="main-content" role="main">
      <div class="row">
      <div>
      <a href="https://arvpinto.github.io/enzyme_neb_cp2k" class="btn"><b>CP2K Tutorial</b> <br> Static QM/MM</a>
      </div>
      <div>
      <a href="https://arvpinto.github.io/enzyme_us_cp2k" class="btn"><b>CP2K Tutorial</b> <br> Dynamic QM/MM</a>
      </div>
      <div>
      <a href="https://github.com/arvpinto/GO_sheets" class="btn"><b>Archive</b> <br> Graphene Oxide Structures</a>
      </div>
    </div>
    </main>
        
    <footer class="site-footer" role="banner">
      <center>
      <br>
      <br>
      {% if site.github.is_project_page %}
        <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
      {% endif %}
      <br>
      <center>
    </footer>
  </body>
</html>
